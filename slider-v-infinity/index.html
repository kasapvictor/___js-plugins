<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>infinity vertical slider</title>
	<link rel="stylesheet" href="./slider-v.css">
</head>

<body>

<main class="main">

	<div class="container">
		<h1>Infinity Vertical Slider</h1>
		<br>

		<div class="slider-v ">
			<div class="slider-v__wrapper">
				<div class="slider-v__left">
					<div class="slider-v__slides slider-v__slides-left slider__mask">
						<div class="slider-v__slide slider-v__slide-4 bg-l-4 next">
							<span class="slider-v__slider-text">Slide Left #4</span>
						</div>
						<div class="slider-v__slide slider-v__slide-3 bg-l-3 ">
							<span class="slider-v__slider-text">Slide Left #3</span>
						</div>
						<div class="slider-v__slide slider-v__slide-2 bg-l-2 prev">
							<span class="slider-v__slider-text">Slide Left #2</span>
						</div>
						<div class="slider-v__slide slider-v__slide-1 bg-l-1 active">
							<span class="slider-v__slider-text">Slide Left #1</span>
						</div>
					</div>
				</div>
				<div class="slider-v__right">
					<div class="slider-v__slides slider-v__slides-right slider__mask">
						<div class="slider-v__slide slider-v__slide-1 bg-r-1 active"><span class="slider-v__slider-text">Slide Right #1</span></div>
						<div class="slider-v__slide slider-v__slide-2 bg-r-2 next"><span class="slider-v__slider-text">Slide Right #2</span></div>
						<div class="slider-v__slide slider-v__slide-3 bg-r-3"><span class="slider-v__slider-text">Slide Right #3</span></div>
						<div class="slider-v__slide slider-v__slide-4 bg-r-4 prev"><span class="slider-v__slider-text">Slide Right #4</span></div>
					</div>
				</div>

			</div>
			<button class="slider-v__nav slider-v__prev"> &uarr; </button>
			<button class="slider-v__nav slider-v__next"> &darr; </button>
		</div>

	</div>
</main>

<script src="./slider-v.js"></script>
</body>
</html>
